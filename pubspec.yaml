  modal_progress_hud_nsn: ^0.4.0 
  jiffy: ^6.2.1
  http: ^1.2.2
  shared_preferences: ^2.0.3
  awesome_dialog: ^3.1.0
  dropdown_search: ^5.0.6
  # Ads ------------------------
  google_mobile_ads: ^3.1.0
  # Ads ------------------------
  cupertino_icons: ^1.0.2
  get: ^4.6.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  
  
